<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR • A-Frame</title>
    <meta name="description" content="WebVR • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
<!--     <scrpit src="index.js"></scrpit> -->
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="0 2 -5"
             rotation="0 45 45"
             scale="2 2 2"
             shadow
             animation="property: object3D.position.y;
                        to: 3.2;
                        dir: alternate;
                        dur: 1000;"
             animation__mouseenter="property: scale; to: 3 3 2.3; dur: 300; startEvents: mouseenter"
             animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave">
      </a-box>
      <a-entity environment="preset: forest; dressingAmount: 300"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="#FFF808"></a-plane>
      <a-light type="ambient" color="#08E1FF"></a-light>
      <a-light type="point" intensity="2" position="3 6 5"></a-light>
       <a-camera>
         <a-cursor></a-cursor>
       </a-camera>
    </a-scene>

  </body>
</html>
